    <!-- form -->
    
     <div class="container mt-5 d-flex justify-content-center">
        <!-- Custom Form Container -->
        <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 15px; background-color: #f8f9fa;">
            <h2 class="text-center mb-4">Employee Registration</h2>
            <form th:action="@{/register}" method="post">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter employee name" required>
                      </div>

                <!-- Address Field -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" name="address" placeholder="Enter employee address" required></textarea>
 </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                   <input type="email" class="form-control" id="email" name="email" placeholder="Enter employee email" required>
  </div>

                <!-- Phone Number Field -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phoneNo"  required>
  <small class="form-text text-muted">Phone number should be 10 digits.</small>
                </div>

                <!-- Salary Field -->
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary amount" required>
 </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <!-- form -->
