    <!-- table -->
    
    <div class="container mt-5 text-center ">
    <table class="table  table-bordered border-danger">
  <thead>
    <tr class="bg-primary text-white">
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No.</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
          <tr th:each="e: ${emp}">
             <td th:text="${e.id}"></td>
             <td th:text="${e.name}"></td>
             <td th:text="${e.address}"></td>
             <td th:text="${e.email}"></td>
             <td th:text="${e.phoneNo}"></td>
             <td th:text="${e.salary}"></td>
             <td>
             <a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
             <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
             </td>
    
     
    </tr>
   
  </tbody>
</table>

    <!-- table -->
 <div class="d-grid gap-2 col-2 mx-auto text-center">
